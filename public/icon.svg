      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#14532d"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Quran Book -->
  <g transform="translate(256,240)" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0,-80 C-60,-80 -120,-60 -120,0 L-120,80 C-120,40 -60,40 0,40" fill="rgba(255,255,255,0.15)"/>
    <path d="M0,-80 C60,-80 120,-60 120,0 L120,80 C120,40 60,40 0,40" fill="rgba(255,255,255,0.15)"/>
    <line x1="0" y1="-80" x2="0" y2="40"/>
    <!-- Decorative lines -->
    <line x1="-80" y1="-40" x2="-30" y2="-40" stroke-width="6" opacity="0.6"/>
    <line x1="-80" y1="-20" x2="-30" y2="-20" stroke-width="6" opacity="0.6"/>
    <line x1="-80" y1="0" x2="-50" y2="0" stroke-width="6" opacity="0.6"/>
    <line x1="80" y1="-40" x2="30" y2="-40" stroke-width="6" opacity="0.6"/>
    <line x1="80" y1="-20" x2="30" y2="-20" stroke-width="6" opacity="0.6"/>
    <line x1="80" y1="0" x2="50" y2="0" stroke-width="6" opacity="0.6"/>
  </g>
  <!-- Crescent moon -->
  <g transform="translate(256,100)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <circle cx="10" cy="-8" r="20" fill="url(#bg)"/>
  </g>
  <!-- Star -->
  <polygon points="290,80 294,92 306,92 296,100 300,112 290,104 280,112 284,100 274,92 286,92" fill="#fbbf24"/>
  <!-- Text -->
  <text x="256" y="400" font-family="Inter,sans-serif" font-size="42" font-weight="700" fill="white" text-anchor="middle">Ramadhan</text>
  <text x="256" y="445" font-family="Inter,sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">Quran</text>
</svg>
